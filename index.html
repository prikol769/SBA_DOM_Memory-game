<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div>
        <h1>Memory Game</h1>
        <h2 id="score"></h2>
        <p class="score-description">
          (if you answered correctly <span style="color: green">+10</span> if
          you answered wrong <span style="color: red">-5</span>)
        </p>
      </div>
      <div class="wrapper">
        <div class="start-game-container">
          <span id="countdown"></span>
          <button id="start-btn" class="start-btn">Start New Game</button>
        </div>
        <div id="content"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
