<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="info-container">
        <h1>Memory Game</h1>
        <h2 id="score"></h2>
        <p class="score-description">
          (if you answered correctly <span style="color: green">+10</span> if
          you answered wrong <span style="color: red">-5</span>)
        </p>
        <form id="form">
          <label>Name:</label>
          <input
            name="name"
            value=""
            class="info-input"
            type="text"
            required
            maxlength="10"
          />
          <label>Number of card pairs:</label>
          <input
            name="numberOfCardPairs"
            value="8"
            step="2"
            class="info-input"
            type="number"
            required
            min="2"
            max="16"
          />
          <button type="submit" class="start-btn">Submit</button>
        </form>
      </div>
      <div class="wrapper">
        <div class="start-game-container">
          <span id="countdown"></span>
          <button id="start-btn" class="start-btn">Start New Game</button>
        </div>
        <div id="content"></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="app.js"></script>
  </body>
</html>
